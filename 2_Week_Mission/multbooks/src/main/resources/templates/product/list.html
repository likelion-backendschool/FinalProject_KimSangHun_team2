<!DOCTYPE html>
<html  layout:decorate="~{layout/layout.html}" >
<head>
  <meta charset="UTF-8">
  <title>상품 리스트</title>
</head>
<body>
<main layout:fragment="main">
  <div class="px-24 py-24 overflow-x-auto relative">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="py-3 px-6">
          번호
        </th>
        <th scope="col" class="py-3 px-6">
          제목
        </th>
        <th scope="col" class="py-3 px-6">
          가격
        </th>
        <th scope="col" class="py-3 px-6">
          작가
        </th>
      </tr>
      </thead>
      <tbody>
        <tr th:each="product, loop : ${productList}" th:onclick="|location.href='@{|/product/${product.id}|}'|"class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <td th:text="${loop.index+1}" class="py-4 px-6"></td>
           <td th:text="${product.subject}" class="py-4 px-6"></td>
            <td th:text="${product.price}" class="py-4 px-6"></td>
            <td th:text="${product.author}" class="py-4 px-6"></td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
