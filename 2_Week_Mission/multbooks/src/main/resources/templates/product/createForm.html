<!DOCTYPE html>
<html  layout:decorate="~{layout/layout.html}" >
<head>
  <meta charset="UTF-8">
  <title>상품 등록</title>
</head>
<body>
<main layout:fragment="main">
  <div class="px-24 py-24 flex-grow border-2 border-blue-200">
    <h3 class="text-3xl font-bold mb-6 dark:text-white">상품 등록</h3>
    <form method="post" th:object="${product}"  th:action >
      <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">제목</label>
      <input type="text" th:field="*{subject}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="제목" >
      <label fclass="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">가격</label>
      <input type="number" th:field="*{price}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="가격" >
      <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">글 키워드</label>

      <select class="select select-bordered" th:field="*{postKeywordId}">
        <option disabled="disabled"  value=""  selected > - 글 태그 선택 -</option>
        <option th:each="postKeyword : ${postKeywords}" th:value="${postKeyword.id}"  th:text="${postKeyword.content}"></option>
      </select>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">도서 등록</button>
    </form>
  </div>
</main>
</body>
</html>
