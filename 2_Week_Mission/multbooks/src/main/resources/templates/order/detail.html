<!DOCTYPE html>
<html  layout:decorate="~{layout/layout.html}" >
<head>
  <meta charset="UTF-8">
  <title>주문 상세</title>
</head>
<body>
<main layout:fragment="main">
  <div class="px-24 py-24 overflow-x-auto relative">
    <h3 class="text-3xl font-bold mb-6 dark:text-white" th:text="${order.subject}"></h3>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="py-3 px-6">
          상품명
        </th>
        <th scope="col" class="py-3 px-6">
          가격
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="orderItem, loop : ${order.orderItems}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <td th:text="${orderItem.subject}" class="py-4 px-6"></td>
        <td th:text="${orderItem.price}" class="py-4 px-6"></td>
      </tr>
      </tbody>
    </table>
    <div class="flex justify-end">
      <div class="mt-3">
        <p th:text="|주문상품 합계: ${order.payPrice}|"></p>
      </div>

        <button id="payment-button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">결제</button>
    </div>
  </div>

  <!-- 토스 페이먼트 연동  자바스크립트 시작-->
  <script src="https://js.tosspayments.com/v1"></script>
  <script th:inline="javascript">
        const orderId = /*[[ ${order.id} ]]*/ null;
        const buyerName = /*[[ ${order.buyer} ]]*/ null;
        const orderName = /*[[ ${order.subject} ]]*/ null;
        const orderPayPrice = /*[[ ${order.payPrice} ]]*/ null;
    </script>
  <script >
      var clientKey = 'test_ck_BE92LAa5PVb1pDMpdNR37YmpXyJj'
      var tossPayments = TossPayments(clientKey)

      var button = document.getElementById('payment-button') // 결제하기 버튼


      button.addEventListener('click', function () {
        tossPayments.requestPayment('카드', {
          amount: orderPayPrice,
          orderId: 'order_' + orderId,
          orderName: orderName,
          customerName: buyerName,
          successUrl: window.location.origin + "/order/" + orderId + "/success",
          failUrl: window.location.origin + "/order/" + orderId + "/fail"
        })
      })
    </script>
  <!-- 토스 페이먼트 연동  자바스크립트 끝-->

</main>
</body>
</html>
