<!DOCTYPE html>
<html layout:decorate="~{/adm/layout/layout}">

<head>
  <title>관리자 홈</title>
</head>

<main layout:fragment="main">
  <div class="container mx-auto flex-grow flex items-center justify-center">
    <div>
      <h1>정산데이터 생성</h1>
        <form method="post" th:action>
          <select name="yearMonth" class="select select-bordered w-full" id="select">
            <option value="2022-11">2022-11</option>
            <option value="2022-10">2022-10</option>
            <option value="2022-09">2022-09</option>
            <option value="2022-08">2022-08</option>
            <option value="2022-07">2022-07</option>
            <option value="2022-06">2022-06</option>
          </select>

          <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="생성">
        </form>
        <a href="javascript:;" onclick="moveForm__submit();" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">정산데이터 보기</a>
        <form method="get" name="moveForm"th:action="@{/adm/rebate/rebateOrderItemList}" hidden>
          <input hidden name="yearMonth" class="yearMonthInput">
        </form>
    </div>
  </div>
  <script>
    function moveForm__submit(){
      const val=$("#select option:selected").val();
      const form = document.moveForm;
      form.yearMonth.value=val;
      form.submit();
    }
  </script>
</main>
</html>
