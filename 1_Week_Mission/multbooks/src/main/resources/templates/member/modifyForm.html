<!DOCTYPE html>
<html  layout:decorate="~{layout/layout.html}" >
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<main layout:fragment="main">
    <div class="px-24 py-24 flex-grow border-2 border-blue-200">
        <form method="post" onsubmit="modifyForm__submit(this); return false;" th:action >
            <h3 class="text-3xl font-bold mb-6 dark:text-white">프로필수정</h3>
            <div class="mb-6">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">아이디</label>
                <input type="text" name="username" th:value="${#authentication.principal.username}" id="username" class="bg-gray-200 border border-gray-200 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" readonly>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">비밀번호</label>
                <input type="password" name="username" th:value="${#authentication.principal.password}" id="password" class="bg-gray-200 border border-gray-200 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="**********" readonly>
            </div>
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">이메일</label>
                <input type="email" name="email" th:value="${#authentication.principal.email}" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@test.com">
                <p id="field_error_email" class="font-medium text-sm text-blue-700"></p>
            </div>
            <div class="mb-6">
                <label for="nickname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">작가명</label>
                <input type="text" name="nickname"th:value="${#authentication.principal.nickname}" id="nickname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="작가명">
                <p id="field_error_nickname" class="font-medium text-sm text-blue-700"></p>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">프로필수정</button>
        </form>
    </div>

    <script>
        //수정폼 제출시 이메일 빈값 확인
         function modifyForm__submit(form) {
                form.email.value = form.email.value.trim();
                $('#field_error_email').text('');//이미 에러메세지가 있으면 삭제
                if (form.email.value.length == 0) {
                    $('#field_error_email').text('이메일을 입력해주세요.');
                    form.email.focus();
                    return;
                }
                form.submit();
            }
    </script>
</main>
</body>
</html>
